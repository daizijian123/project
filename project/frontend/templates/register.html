{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/echarts/4.7.0/echarts-en.min.js"></script>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page" style="background-image: url('{% static 'bg-image.jpeg' %}'); background-size: cover;">
<div class="login-box" >
  <div class="login-logo">
  </div>
    {% if errors %}
    <div class="alert alert-danger alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
      <h4><i class="icon fa fa-ban"></i> Errors!</h4>
      {% for error in errors %}
      <p>{{ error }}</p>
      {% endfor %}
    </div>
    {% endif %}
  <!-- /.login-logo -->
  <div class="login-box-body" style="width: 20%;text-align: center;margin-left: 40%;margin-top: 200px;" >
    <p class="login-box-msg">注册</p>

    <form action="." method="post">
      {% csrf_token %}
      <div class="form-group has-feedback divphone">
        <input type="text" class="form-control" placeholder="用户名" name="name" value="{{ name }}" autocomplete="off">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password" value="{{ password }}" autocomplete="off">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="hidden" name="action" value="add_user">
          <button type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>

</body>
</html>
